<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan7_table</title>
</head>
<body>

<!-- tabel simple -->

<table>
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
		<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table>

<!-- tabel complex, jika datanya sudah banyak dan strukturnya sudah kompleks -->

<!-- struktur table : boreder(menambah garis disekitar cell), cellspacing(menambah jarak antar cell. biasanya pake 0), cellpadding(memberi luas pada cell) -->

<table border="1" cellspacing="0" cellpadding="5">
	<thead>
	<tr>
		<th></th>
		<th>kolom 1</th>
		<th>kolom 2</th>
	</tr>
	</thead>
	<tbody>
		<tr>
			<th>baris 1</th>
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<th>baris 1</th>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</tbody>
</table>


<br>

</body>
</html>
